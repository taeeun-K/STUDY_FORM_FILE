<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디바이스 감지 컨텐츠 동적변화</title>
  <style>
    *{padding: 0; margin: 0 ; box-sizing: border-box;}
    #container {
      font-family: Arial, sans-serif;
      background: #fff;
    }
    
    #contentA, #contentB {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #contentA{ background: #ccc;}
    #contentB{ background: #d9dd;}

    #contentA button{display: block; margin: 10px auto; padding: 10px 20px; font-size: 24px; font-weight: 500; cursor: pointer; box-sizing: border-box;}
    #contentA button:hover{font-weight: 700;padding: 10px 16px; box-sizing: border-box;}
  </style>
</head>
<body>
  
  <div id="container">
    <div id="contentA">
      <h1>메인 컨텐츠 영역</h1>
      <button type="button" class="a-btn btn1">Button 1</button>
      <button type="button" class="a-btn btn2">Button 2</button>
      <button type="button" class="a-btn btn3">Button 3</button>
      <button type="button" class="a-btn btn4">Button 4</button>
      <button type="button" class="a-btn btn5">Button 5</button>
    </div>

    <div id="contentB">
        <h1>대체 콘텐츠 영역</h1>
    </div>

  </div>


  <script>
    // 디바이스 → 버튼 번호 매핑  // 여러버튼 배열형식은 []로 작성.  배열 아니면 그냥 ""
    const deviceBtnMap = {
      "a": ["1"],
      "b": ["2"],
      "c": ["3"],
      "d": ["4"],
      "e": ["1","3","5"]  //예: e 디바이스는 1,3,5번 버튼 노출
    };

    //디바이스 판별, 각각 컨텐츠 표시, 각각 맞는 버튼만 노출
    document.addEventListener('DOMContentLoaded', function(){
      //디바이스 판별
      function userDevice(){
        const ua = navigator.userAgent.toLowerCase();  //userAgent 소문자 변환

        
        if (ua.includes("device_a")) return "a";
        if (ua.includes("device_b")) return "b";
        if (ua.includes("device_c")) return "c";
        if (ua.includes("device_d")) return "d";
        if (ua.includes("device_e")) return "e";

        return "other"; // 나머지는 다 B 컨텐츠
      }

      const device = userDevice();

      //DOM 요소(컨텐츠) 선택
      const contA = document.getElementById('contentA');
      const contB = document.getElementById('contentB');
      const btns = document.querySelectorAll('button.a-btn');

      //컨텐츠 표시
      if(device === 'other'){
        contA.style.display = 'none';
        contB.style.display = 'block';

        //버튼 숨기기
        btns.forEach(btn => {
          btn.style.display = 'none';
        });
      }else{
        contA.style.display = 'block';
        contB.style.display = 'none';

        //해당 디바이스에 맞는 버튼만 노출
        const targetBtnNums = deviceBtnMap[device] || []; // "1","2","3","4"

        // 배열 기반 다중 매칭
        btns.forEach(btn => {
          const show = targetBtnNums.some(num => btn.classList.contains('btn' + num));
          btn.style.display = show ? 'block' : 'none';
        });

      }
    });
  </script>
</body>
</html>
