  <title>알고리즘 or 자료구조</title>
</head>
<body>
  <div id="wrap">
    <!--
    * 알고리즘?
    - 문제를 해결하기 위한 정해진 절차&방법&순서.  (Algorithm)
    - 컴퓨터에 일을 시킬때 "어떤 순서로 처리할지 or 얼마나 효율적으로 빠르게 처리할지" 를 알려주는것.
    - 같은 결과라도 얼마나 빠르고 적은 자원으로 처리하느냐가 좋은 알고리즘의 핵심!
    - 즉, 컴퓨터가 문제를 해결하게 만드는 [문제해결방법+규칙] 세트.
    - ex) 요리 레시피, 길찾기, 정렬방법 등등 모두 알고리즘의 예시임.
          요리레시피 ex) 라면끓이기 : 물끓이기->스프넣기->면넣기->4분끓이기->먹기

    - 실무 자주쓰이는 예시!! 
    정렬(가격낮은순or최근날짜순), 검색(특정단어포함데이터찾기), 중복제거, 최단경로계산(지도,경로안내 등), 추천시스템(사용자 취향 찾기), 암호화(보안), 이미지처리(필터적용,화질개선) 등등
    - 알고리즘은 문제해결능력 향상에 도움을 주고, 코딩테스트, 면접 등에서 자주 출제됨.
    - 알고리즘 공부 방법 : 문제를 많이 풀어보는것이 가장 좋음. (ex. 프로그래머스, 백준 등 사이트 활용)



    * 자료구조?
    - 데이터를 "어떻게 담고, 정리할지 or 어떻게 빠르게 효율적으로 꺼내쓸지<접근성,사용성>" 정하는 방식.  (Data Structure)
    - 데이터를 효율적으로 저장하고 관리(구조화!!)하는 방법.
    - ex) 서점or도서관 책꽃이, 폴더구조, 엑셀 ...
          서점or도서관의 책꽃이 ex) 책꽃이에 소설/에세이/역사/과학 등 카테고리별로 정리  =  자료구조화정리
          폴더구조 ex) 폴더안에 또 폴더구조로 사진정리  = 자료구조화정리   ...
    - 어떤 방식으로 정리할지!! 가 포인트.
          
    -실무 자주쓰이는 예시!!
    - ex) 배열, 객체, 연결리스트, 스택, 큐, 트리, 그래프, 해시테이블 등등
          배열 ex) [1,2,3,4,5]  => 인덱스 번호로 접근 가능
          객체 ex) {name: 'kim', age: 30}  => key값으로 접근 가능
    - 자료구조 = 데이터를 어떤 모양으로, 어떤 규칙으로 담느냐에 대한 개념
    - 자료구조는 데이터 관리 효율성 향상에 도움을 주고, 코딩테스트, 면접 등에서 자주 출제됨.




    *알고리즘 vs 자료구조
    - 알고리즘은 문제를 해결하는 절차&방법&순서에 초점. (처리&해결방식 solve solution)
    - 자료구조는 데이터를 어떻게 담고 정리할지에 초점. (저장방식 save store structure storage)



    **실무적 예시로 비교
    + 검색 ex)
      - 알고리즘 : 키워드 포함된 상품만 골라내는 검색방법
      - 자료구조 : 상품 리스트를 배열로 저장

    + 정렬 ex)
      - 알고리즘 : 가격 낮은순/인기순/최신순 등으로 규칙을 갖추어 정렬하는 방법
      - 자료구조 : 상품 데이터를 객체or리스트로 저장

    + 유저대기줄(티켓팅 등) ex)
      - 알고리즘 : 먼저온사람 먼저처리하는 대기줄 관리방법
      - 자료구조 : 대기줄을 큐(Queue)로 구현



    "자료구조는 데이터를 담는 그릇이고,
    알고리즘은 그 그릇 안에서 요리하는 방법이다."
    -->
