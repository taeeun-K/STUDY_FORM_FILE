<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭 active 순서변경하기</title>
</head>
<body>
  <style>

    *{margin: 0; padding: 0; box-sizing: border-box;}
    .tab_box  {width: 100%; margin: 20px auto 0; background: #fff; }
    ul.tab  {width: 300px; margin: 0 auto; display: flex; justify-content: space-between; flex-wrap: nowrap; list-style: none; }
    ul.tab li  {width: 100%; background: #eee; border-radius: 20px 20px 0 0 ;}
    ul.tab li:last-child  {border-right: none;}
    ul.tab li.active  {background: #222; }
    ul.tab li a  {display: block; color: #656363; text-align: center; line-height: 50px; text-decoration: none;}
    ul.tab li.active a  {color: #fff; font-weight: 700;}


    .container {width: 100%; max-width: 800px; margin: 0 auto; }
    .tab_cont {width: 100%; margin-top: 20px; }
    ul.tab_content {list-style: none; }
    ul.tab_content li {display: none; }
    ul.tab_content li:nth-child(1) {display: block;}
    ul.tab_content li div {padding: 20px; border: 1px solid #ccc; background: #f9f9f9; }

  </style>
  <div class="container">
    <div class="tab_box">
      <ul class="tab">
        <li class="active"><a href="#">Tab_1</a></li>
        <li><a href="#">Tab_2</a></li>
      </ul>
    </div>

    <div class="tab_cont">
      <ul class="tab_content">
        <li>
          <div>
            <h2>Tab_1 내용영역</h2>
            <p>탭1의 내용이 들어가는 영역입니다.</p>
          </div>
        </li>
        <li>
          <div>
            <h2>Tab_2 내용영역</h2>
            <p>탭2의 내용이 들어가는 영역입니다.</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // addEventListener 로 클릭이벤트를 걸어준다.
    const tabs = document.querySelectorAll('ul.tab li');
    tabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        // 모든 탭에서 active 클래스를 제거
        tabs.forEach(t => t.classList.remove('active'));
        // 클릭된 탭에만 active 클래스 추가
        tab.classList.add('active');

        // 모든 탭의 order를 다시 설정
        tabs.forEach((t) => {
          if(t.classList.contains('active')) {
            t.style.order = '1'; // 클릭된 탭을 첫 번째로 이동
          } else {
            t.style.order = '2'; // 나머지 탭은 두 번째로 이동
          }
        });

        //탭 컨텐츠 변경
        const tabContents = document.querySelectorAll('ul.tab_content li');    
        tabContents.forEach((content, index) => {
          if(index === Array.from(tabs).indexOf(tab)) {
            content.style.display = 'block';
          } else {
            content.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
