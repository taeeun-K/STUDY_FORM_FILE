<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position 정리</title>

  <style>
    *{padding: 0; margin: 0; box-sizing: border-box;}
    ul,ol,li{ list-style: none; }
    #wrap{ width: 100%; height: 2000px; background: #fff; padding: 20px; }
    .box {width: 100%; height: 100vh; text-align: center;}
    strong{display: block; width: 100%; font-size: 22px; border-bottom: 1px solid #000;}
    .colorBox{ width: 100px; height: 100px; line-height: 100px; text-align: center; }
    .box.static .colorBox{background: orange; position: static; }
    .box.relative .colorBox{background: yellowgreen;  position: relative; top: 100px; left: 500px; }
    .box.absolute .colorBox{background: green; position: absolute; top: 0; left: 0;}
    .box.fixed .colorBox{background: blue; position: fixed; bottom: 20px; right: 20px; color: #fff;}
    .box.sticky .colorBox{background: red; position: sticky; top: 50px; color: #fff;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box static">
      <!-- 
      기본 상태.
      top/right/bottom/left/z-index 안 먹음.
      -->
      <strong>static -> 기본 상태</strong>
      <div class="colorBox">static</div>
    </div>
    
    <hr>
    <hr>
    <hr>

    <div class="box relative">
      <!-- 
      원래 있던 자리(레이아웃)는 그대로 유지 // 공간을 그대로 차지함~~!!
      화면에 보이는 박스만 살짝 이동
      가장 중요한 역할: ✅ 자식 absolute의 기준점(= containing block) 만들어주기
      -->
      <strong>relative -> 자기 자리 유지 + 살짝 이동 가능</strong> 
      <div class="colorBox">relative</div>
    </div>
    
    <hr>
    <hr>
    <hr>

    <div class="box absolute">
      <!-- 
      가장 가까운 조상 중에서 position이 static이 아닌 요소를 기준으로 위치를 잡음!!
      기준후보는 relative, absolute, fixed, sticky
      기준이 없으면 최초의 뷰포트를 기준으로 위치 잡음!!  => 즉, 문서 전체 컨테이너를 기준으로 위치 잡음!!
      -->
      <strong>absolute -> 레이아웃에서 빠짐 + 기준을 찾아 붙음  //  컨테이너 기준예시 </strong>
      <div class="colorBox">absolute</div>
    </div>
    
    <hr>
    <hr>
    <hr>

    <div class="box fixed">
      <!-- 
      보통은 viewport(브라우저 화면) 기준. 스크롤해도 그 자리에 붙어있음

      조상 요소에 transform, filter, perspective 같은 게 있으면 fixed가 그 조상 기준처럼 동작하는 케이스가 있음. (실무에서 종종 “fixed가 이상해요” 원인)
      -->
      <strong>fixed -> 무조건 화면에 고정</strong>
      <div class="colorBox">fixed</div>
    </div>
    
    <hr>
    <hr>
    <hr>

    <div class="box sticky">
      <!-- 
      스크롤 전: 원래 흐름 안에서 움직임
      스크롤해서 top:0에 닿는 순간: 그 위치에 “붙음”
      기준은 보통 가장 가까운 스크롤 컨테이너(overflow 있는 부모) 기준으로 동작
          
      sticky가 안 되는 대표 원인:
      부모/조상에 overflow: hidden/auto/scroll이 걸려있거나
      스크롤 컨테이너가 의도와 다르거나
      높이/영역 조건 때문에 붙을 공간이 없거나
      -->
      <strong>sticky -> 평소엔 relative처럼 있다가, 특정 지점부터 고정</strong>
      <div class="colorBox">sticky</div>
    </div>
    
    <hr>
    <hr>
    <hr>

    <div class="box">
    <!--
    sticky 예시를 위한 여백  
    -->
    </div>
  </div>
</body>
</html>
