<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>some</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){

      // 지원 기기
			//Tab S10+ : sm-x826n, sm-x820
			//Tab S11 : sm-x736n, sm-x730
			//Tab S11 Ultra : sm-x936n, sm-x930
			var allModels = ['sm-x736n', 'sm-x730', 'sm-x936n', 'sm-x930','sm-x826n','sm-x820']; // 전체 지원
			var notionExcluded = ['sm-x826n', 'sm-x820']; // Galaxy Tab S10+ (Notion 제외)
			var ua = navigator.userAgent.toLowerCase();

			// 1차 배포용 강제 false  (테스트시 true 로 변경)
			//isSecApp = true;
			isSecApp = ua.indexOf("secapp") != -1; //2차 배포용
			isSupported = allModels.some(model => ua.includes(model));
			isS10Plus = notionExcluded.some(model => ua.includes(model));


      //some 메소드
      // 배열 내 요소 중 하나라도 조건에 맞으면 true 반환
      //ex) [1,2,3,4,5].some(num => num > 3)  => true
      //ex) ['apple','banana','grape'].some(fruit => fruit === 'banana') => true

      //즉, isSupported 는 지원기기 중 하나라도 userAgent에 포함되어 있으면 true 반환
      //isS10Plus 는 Tab S10+ 모델 중 하나라도 userAgent에 포함되어 있으면 true 반환

      //위 예시에서는 한번에 많은 userAgent가 포함될 수 없기 때문에 some 메소드가 더 적합함

      //추가 궁금증~
      //some(model~~)에서 model 이라는것은 변수명이 아니라 some메소드가 자동으로 넘겨주는 콜백 함수의 매개변수이다. 
      //개발자가 임의로 알기쉽게 정하는 이름이기때문에 devices, item 등 다른 이름으로도 가능하다.
      //즉, some 메소드가 배열의 각 요소를 하나씩 꺼내서 콜백 함수에 전달해주는데, 그 전달받는 매개변수의 이름을 model 이라고 정한것일뿐이다.
      //매개변수? => 함수가 호출될 때 함수 내부로 전달되는 값을 의미함. // 배열에서 꺼낸 값이 잠깐 저장되는 임시 파라미터 명 임!
      
  });
</script>  
</body>
</html>
