    .acc-btn .arrow::before {

      top: 50%;

    /* --- arrow ì• ë‹ˆë©”ì´ì…˜ ë˜ëŠ” ë²„ì „ --- */
    .arrow.animate {

<body>

  <script>
    // arrow ì• ë‹ˆë©”ì´ì…˜ ë²„ì „
    document.querySelectorAll('.acc-btn .arrow').forEach(el => el.classList.add('animate'));

    const accBtns = document.querySelectorAll(".acc-btn");

    accBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        const expanded = btn.getAttribute("aria-expanded") === "true";
        const content = document.getElementById(btn.getAttribute("aria-controls"));

        // 1) ë¨¼ì € ì „ì²´ ì•„ì½”ë””ì–¸ ë‹«ê¸° (only one)
        accBtns.forEach(otherBtn => {
          if (otherBtn !== btn) {
            otherBtn.setAttribute("aria-expanded", "false");
            const otherContent = document.getElementById(
              otherBtn.getAttribute("aria-controls")
            );
            otherContent.style.maxHeight = null;
          }
        });

        // 2) í˜„ì¬ í´ë¦­í•œ ìš”ì†Œ í† ê¸€
        btn.setAttribute("aria-expanded", !expanded);

        if (!expanded) {
          content.style.maxHeight = content.scrollHeight + "px"; // ìŠ¬ë¼ì´ë“œ ë‹¤ìš´
        } else {
          content.style.maxHeight = null; // ìŠ¬ë¼ì´ë“œ ì—…
        }
      });
    });

  </script>
