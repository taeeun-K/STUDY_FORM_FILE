<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>탭 템플릿</title>
  <link rel="stylesheet" href="./CSS변수세트form.css">

  <style>
    .tabs {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }
    .tab-btn {
      padding: 10px 16px;
      border-radius: var(--radius-sm);
      background: #eee;
      cursor: pointer;
      border: none;
    }
    .tab-btn.active {
      background: var(--color-primary);
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" data-tab="tab1">탭 1</button>
    <button class="tab-btn" data-tab="tab2">탭 2</button>
  </div>

  <div class="tab-content active" id="tab1">탭 1 내용</div>
  <div class="tab-content" id="tab2">탭 2 내용</div>

  
  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        contents.forEach(c => c.classList.remove("active"));
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

  </script>
</body>
</html>
