<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭에 맞는 텍스트 연결</title>


  <style>
    *{padding: 0; margin: 0; box-sizing: border-box;}
    ul,ol,li {list-style: none; padding: 0; margin: 0;}

    #wrap{width: 100%; max-width: 1440px; margin: 0 auto; padding: 60px 40px; background: #fff; border-radius: 12px;}
    .tabBox { margin-bottom: 40px;}
    .tabBox ul.tab {display: flex; flex-flow: row nowrap; justify-content: space-between;}
    .tabBox ul.tab li {flex: 1; text-align: center; }
    .tabBox ul.tab li a {display: block; padding: 14px 0; font-size: 18px; color: #222; background: #f5f5f5; border-radius: 6px; text-decoration: none;}
    .tabBox ul.tab li a:hover,
    .tabBox ul.tab li a.active {background: #1e90ff; color: #fff; font-weight: 700;}

    .contentBox {width: 100%; text-align: center; }
    .contentBox .content {margin-top: 50px; padding: 20px; height: 300px; background: #eee;}
    .contentBox p.txt {font-size: 20px;}
    .contentBox p.txt strong {display: none; font-size: 24px;}
    .tabBox ul.tab li a.active~.contentBox p.txt strong {display: block;} 
  </style>
</head>
<body>

  <div id="wrap">
    <div class="tabBox">
      <ul class="tab">
        <li><a href="#">Galaxy F&F7</a></li>
        <li><a href="#">Galaxy S25</a></li>
        <li><a href="#">Galaxy FE</a></li>
      </ul>
    </div>

    <div class="contentBox">
      <div class="content">
        <p class="txt">
          구매모델은
          <strong class="fl7">Galaxy F&F7</strong>
          <strong class="s25">Galaxy S25</strong>
          <strong class="fe">Galaxy FE</strong>
          입니다.
        </p>
      </div>

      
      <div class="content">
        <p class="txt">
          <strong class="fl7">Galaxy F&F7</strong>
          <strong class="s25">Galaxy S25</strong>
          <strong class="fe">Galaxy FE</strong>
          의 잔존가 보장 혜택을 받기 위한 반납 조건은 어떻게 되나요?
        </p>
      </div>
    </div>
  </div>
  

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tabLinks = document.querySelectorAll('.tabBox ul.tab li a');
      const contents = document.querySelectorAll('.contentBox .content');
      const strongs = document.querySelectorAll('.contentBox p.txt strong');

      function activateTab(index) {
        // 탭 활성화
        tabLinks.forEach((el, i) => {
          el.classList.toggle('active', i === index);
        });
        // strong 토글   - 박스 하나일때
        // strongs.forEach((el, i) => {
        //   el.style.display = (i === index) ? 'inline-block' : 'none';
        // });
        
        // content 토글 - 박스 여러개일때
        contents.forEach(content => {
          const strongs = content.querySelectorAll('strong');
          strongs.forEach((el, i) => {
            el.style.display = (i === index) ? 'inline-block' : 'none';
          });
        });
      }

      // 탭 클릭 이벤트 등록
      tabLinks.forEach((el, idx) => {
        el.addEventListener('click', function(e) {
          e.preventDefault();
          activateTab(idx);
        });
      });

      // 초기 상태: 첫 번째 탭 활성화
      activateTab(0);
    });
  </script>
</body>
</html>
